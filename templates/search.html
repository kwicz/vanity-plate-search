{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}

    <main role="main">
      <br>
          <div class="jumbotron search-form">
            <form>
              <div class="form-group">
                <input type="text" class="form-control autofocus" id="plateSearchInput" placeholder="Plate Number" maxlength="7">
              </div>
              <select class="custom-select custom-select-sm custom-select-inline">
                <option selected>Status</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="custom-select custom-select-sm custom-select-inline">
                <option selected>Last Checked</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="custom-select custom-select-sm custom-select-inline">
                <option selected>Previous Status</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="custom-select custom-select-sm custom-select-inline">
                <option selected>Previous Status Date</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <button class="btn btn-outline-success my-2 my-sm-0" id="search-form-button" type="submit">Search</button>
            </form>
          </div>

    </main>

{% endblock %}
